<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal Form</title>
</head>
<body>
  <h2>Withdrawal Form</h2>

  <form id="withdrawalForm">

    <label for="Name">Name:</label>
  <input type="text" id="Name" placeholder="Enter name">
  
  <label for="bankName">Bank Name:</label>
  <input type="text" id="bankName" placeholder="Enter bank name">

    <label for="withdrawAmount">Withdrawal Amount:</label>
    <input type="number" id="withdrawAmount" placeholder="Enter withdrawal amount" required>

    <button type="button" id="with">Withdraw</button>
  </form>

  <script type="Module"src="../dist/main.js"></script>
</body>
</html>
