<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Form</title>
</head>
<body>

<form action="#" id="vegetableForm">
    <div class="vegetable-container">
        <div>
            <input type="checkbox" id="tomatoCheckbox" value="tomato" class="veg">
            <label for="tomatoCheckbox">Tomato</label>
            <input type="number" name="quantity_tomato" placeholder="Quantity">
        </div>
        <br>

        <div>
            <input type="checkbox" id="carrotCheckbox" value="carrot" class="veg">
            <label for="carrotCheckbox">Carrot</label>
            <input type="number" name="quantity_carrot" placeholder="Quantity">
        </div>
        <br>

        <div>
            <input type="checkbox" id="bananaCheckbox" value="banana" class="veg">
            <label for="bananaCheckbox">Banana</label>
            <input type="number" name="quantity_banana" placeholder="Quantity">
        </div>
        <br>

        <div>
            <input type="checkbox" id="mangoCheckbox" value="mango" class="veg">
            <label for="mangoCheckbox">Mango</label>
            <input type="number" name="quantity_mango" placeholder="Quantity">
        </div>
        <br>

        <div>
            <input type="checkbox" id="onionCheckbox" value="onion" class="veg">
            <label for="onionCheckbox">Onion</label>
            <input type="number" name="quantity_onion" placeholder="Quantity">
        </div>
        <br>

        <div>
            <input type="checkbox" id="pantCheckbox" value="pant" class="veg">
            <label for="pantCheckbox">Pant</label>
            <input type="number" name="quantity_pant" placeholder="Quantity">
            <input type="text" placeholder="xl/xxl/l">
            <!-- Consider using a number input for quantity_pant as well -->
        </div>
        <br>
    </div>

    <input type="submit" value="Submit" id="btn">
</form>

<p id="display">
   
</p>
<script type="module" src="../dist/main.js"></script>
</body>
</html>
